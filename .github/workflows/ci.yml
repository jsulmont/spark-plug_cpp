name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format-check:
    name: Check code formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install clang-format-18
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format-18

      - name: Check C++ formatting
        run: ./scripts/format.sh --check

  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang-18 \
            libc++-18-dev \
            libc++abi-18-dev \
            cmake \
            ninja-build \
            mosquitto \
            mosquitto-clients

      - name: Install Protobuf
        run: |
          sudo apt-get install -y \
            libprotobuf-dev \
            protobuf-compiler

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: /usr/local
          key: deps-abseil-20240722.0-paho-1.3.13-clang18-${{ runner.os }}

      - name: Build and install Abseil
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch 20240722.0 https://github.com/abseil/abseil-cpp.git
          cd abseil-cpp
          mkdir build && cd build
          cmake .. \
            -DCMAKE_CXX_COMPILER=clang++-18 \
            -DCMAKE_C_COMPILER=clang-18 \
            -DCMAKE_CXX_STANDARD=17 \
            -DCMAKE_BUILD_TYPE=Release \
            -DABSL_BUILD_TESTING=OFF \
            -DABSL_USE_GOOGLETEST_HEAD=OFF \
            -DCMAKE_POSITION_INDEPENDENT_CODE=ON
          cmake --build . -j$(nproc)
          sudo cmake --install .

      - name: Build and install Eclipse Paho MQTT C
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch v1.3.13 https://github.com/eclipse/paho.mqtt.c.git
          cd paho.mqtt.c
          mkdir build && cd build
          cmake .. \
            -DCMAKE_C_COMPILER=clang-18 \
            -DCMAKE_BUILD_TYPE=Release \
            -DPAHO_WITH_SSL=OFF \
            -DPAHO_BUILD_STATIC=OFF \
            -DPAHO_BUILD_DOCUMENTATION=OFF \
            -DPAHO_BUILD_SAMPLES=OFF
          cmake --build . -j$(nproc)
          sudo cmake --install .

      - name: Start Mosquitto broker
        run: |
          sudo systemctl start mosquitto
          sudo systemctl status mosquitto
          # Wait a moment for broker to be ready
          sleep 2
          # Verify broker is accessible
          mosquitto_sub -h localhost -t test -C 1 -W 1 || true

      - name: Configure CMake
        env:
          CC: clang-18
          CXX: clang++-18
        run: cmake --preset default

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: ctest --preset default
